    <!-- Menu Toggle Script -->
    <script>
        $(function() {
            $(".collapsed").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
            $('.studio__owl-carousel-2').owlCarousel({
                margin: 20,
                items: 2,
                stagePadding: 50,
                merge: true,
                loop: true,
                responsive: {
                    // breakpoint from 0 up
                    0: {
                        items: 2,
                    },
                    // breakpoint from 480 up
                    480: {
                        items: 2,
                    },
                    // breakpoint from 768 up
                    768: {
                        items: 8,
                    },
                    968: {
                        items: 10,
                    }
                }
            });
        })
